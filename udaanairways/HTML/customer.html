<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Udaan Airways</title>
    <style>
        /* Include the CSS provided above here or link to your CSS file */
        body {
    font-family: "Rubik", sans-serif;
    background-color: rgba(255, 174, 228, 0.8);
    margin: 0;
    padding: 0;
    color: #333;
}

#contact-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    margin: 5% auto;
    width: 50%; /* Adjust the width as needed */
    background: rgba(255, 254, 255, 0.7);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

h2 {
    margin-bottom: 20px;
    color: #001D38; /* Dark color for the title */
}

label {
    margin: 10px 0 5px;
    font-weight: bold;
}

input[type="text"],
input[type="tel"],
textarea {
    width: 100%;
    padding: 10px;
    margin: 5px 0 20px;
    border: 1px solid #999;
    border-radius: 5px;
    outline: none;
    background: transparent;
    color: white; /* Text color */
}

input[type="text"]:focus,
input[type="tel"]:focus,
textarea:focus {
    border-color: rgba(255, 0, 153, 0.5);
}

button {
    width: 100%;
    padding: 10px;
    background: rgba(255, 0, 153, 0.336);
    border: none;
    border-radius: 30px;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s;
}

button:hover {
    background: rgba(255, 0, 153, 0.5);
}

footer {
    text-align: center;
    margin-top: 20px;
    color: #001D38; /* Dark color for footer text */
}
    </style>
</head>
<body>

    <div id="contact-container">
        <h2>Contact Us</h2>
        <form action="#" method="post" onsubmit="showAlert(event)">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Full Name" required>

            <label for="email">Email Address:</label>
            <input type="text" id="email" name="email" placeholder="Your Email Address" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Your Message" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>
    <script>
        function showAlert(event) {
            event.preventDefault(); // Prevent the default form submission
            alert("Thanks for contacting us! Our customer service team will get back to you shortly.");
        }
    </script>
    <footer>
        &copy; 2024 Udaan Airways. All rights reserved.
    </footer>

</body>
</html>
