    <title>Flight Options</title>
    <link rel="stylesheet" href="../CSS/travel.css">
    <script>
        function showAvailableFlights() {
            const departure = document.getElementById("departure").value;
            const arrival = document.getElementById("arrival").value;
            const date = document.getElementById("date").value;
            const passengers = document.getElementById("passengers").value;
    
            // Simulated flight options for Indian routes
            const flights = [
                { flightNumber: "IN101", departureTime: "9:00 AM", arrivalTime: "11:30 AM", price: 5000 },
                { flightNumber: "IN202", departureTime: "2:00 PM", arrivalTime: "4:30 PM", price: 6200 },
                { flightNumber: "IN303", departureTime: "6:00 PM", arrivalTime: "8:30 PM", price: 5700 }
            ];
    
            const flightOptionsDiv = document.getElementById("flight-options");
            flightOptionsDiv.innerHTML = ""; // Clear previous options
    
            // Display available flights
            flights.forEach(flight => {
                flightOptionsDiv.innerHTML += `
                    <div class="flight-option">
                        <h3>Flight Number: ${flight.flightNumber}</h3>
                        <p>Departure: ${departure} at ${flight.departureTime}</p>
                        <p>Arrival: ${arrival} at ${flight.arrivalTime}</p>
                        <p>Price: ₹${flight.price} per passenger</p>
                        <button onclick="proceedToPayment(${flight.price}, ${passengers})">Select</button>
                    </div>
                `;
            });
        }
    
        function proceedToPayment(price, passengers) {
            const totalAmount = price * passengers;
            const confirmationWindow = window.open("", "Confirmation", "width=400,height=200");
            confirmationWindow.document.write("<h1>Your Flight Has Been Booked!</h1>");
            confirmationWindow.document.write(`<p>Total Amount: ₹${totalAmount}</p>`);
            confirmationWindow.document.write("<p>Thank you for your payment.</p>");
            confirmationWindow.document.write("<button onclick='window.close(); window.opener.location.href=\"Homepage.html\";'>Close</button>");
            confirmationWindow.document.close();
        }
    </script>

<body>
    <div class="container">
        <h1 class="title">Select Your Flight Options</h1>
        <form id="flight-options-form" onsubmit="event.preventDefault(); showAvailableFlights();">
            <div class="form-group">
                <label for="departure">Departure Location:</label>
                <input type="text" id="departure" placeholder="Enter Departure Location" required>
            </div>
            <div class="form-group">

            </div>
            <div class="form-group">

            </div>
            <div class="form-group">
                <label for="passengers">Number of Passengers:</label>
                <input type="number" id="passengers" min="1" value="1" required>
            </div>
            <button type="submit" class="pay-btn">Show Available Flights</button>
        </form>

        <div id="flight-options" class="flight-options"></div>
